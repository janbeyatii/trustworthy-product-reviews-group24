<body data-page="product">
    <header class="product-header">
        <div class="container">
            <h1>Product Details</h1>
            <a href="app.html" class="back-link">← Back to Dashboard</a>
        </div>
    </header>
    
    <main class="container">
        <div id="product-details" class="product-details"></div>
        
        <!-- Reviews Section -->
        <section id="reviews-section" class="reviews-section">
            <h2>Customer Reviews</h2>
            
            <!-- Review Summary -->
            <div id="review-summary" class="review-summary"></div>
            
            <!-- Write Review Form (for authenticated users) -->
            <div id="write-review-section" class="write-review-section" style="display: none;">
                <h3>Write a Review</h3>
                <form id="review-form" class="review-form">
                    <div class="rating-input">
                        <label>Your Rating:</label>
                        <div class="star-rating-input">
                            <input type="radio" name="rating" value="5" id="star5" required>
                            <label for="star5" title="5 stars">★</label>
                            <input type="radio" name="rating" value="4" id="star4">
                            <label for="star4" title="4 stars">★</label>
                            <input type="radio" name="rating" value="3" id="star3">
                            <label for="star3" title="3 stars">★</label>
                            <input type="radio" name="rating" value="2" id="star2">
                            <label for="star2" title="2 stars">★</label>
                            <input type="radio" name="rating" value="1" id="star1">
                            <label for="star1" title="1 star">★</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="review-text">Your Review:</label>
                        <textarea id="review-text" name="review_text" rows="5" placeholder="Share your experience with this product..." maxlength="1000"></textarea>
                    </div>
                    <button type="submit" class="button">Submit Review</button>
                    <p class="review-status" id="review-status"></p>
                </form>
            </div>
            
            <!-- Reviews List -->
            <div id="reviews-list" class="reviews-list"></div>
        </section>
    </main>

    <footer class="footer">&copy; <span id="year"></span> Trustworthy Product Reviews.</footer>

    <script type="module" src="js/auth.js"></script>
