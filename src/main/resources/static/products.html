<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Products</title>
    <meta http-equiv="Cache-Control" content="no-store" />
</head>
<body>
<div class="container">
    <h1>Product Dashboard</h1>

    <div id="authed" style="display:none;">
        <p id="whoami"></p>
        <a id="logout" href="/.auth/logout?post_logout_redirect_uri=/index.html">Logout</a>
    </div>

    <div id="gate" style="display:none;">Checking sign-in…</div>
</div>

<script>
    (async () => {
      const gate = document.getElementById('gate');
      gate.style.display = 'block';

      try {
        const res = await fetch('/.auth/me', { credentials: 'include', cache: 'no-store' });
        const data = res.ok ? await res.json() : [];
        const authed = Array.isArray(data) && data.length > 0 && data[0].user_id;

        //If not authed but Azure just sent us here after login, retry once
        if (!authed) {
          await new Promise(r => setTimeout(r, 800)); // 0.8s pause
          const retry = await fetch('/.auth/me', { credentials: 'include', cache: 'no-store' });
          const data2 = retry.ok ? await retry.json() : [];
          if (Array.isArray(data2) && data2.length > 0 && data2[0].user_id) {
            // OK now logged in, show page
          } else {
            // Still not logged in → go back to login
            window.location.replace('/index.html');
            return;
          }
        }

        //Signed in → show page
        const claims = data[0].user_claims || [];
        const name = (claims.find(c => c.typ.endsWith('/name')) || {}).val
                  || (claims.find(c => c.typ.endsWith('/emailaddress')) || {}).val
                  || data[0].user_id;
        document.getElementById('whoami').textContent = `Signed in as ${name}`;
        document.getElementById('authed').style.display = 'block';
      } catch (e) {
        window.location.replace('/index.html');
      } finally {
        gate.style.display = 'none';
      }
    })();
</script>
</body>
</html>
