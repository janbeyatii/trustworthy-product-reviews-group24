spring.application.name=trustworthy-product-reviews

# --- Supabase Database (IPv4 pooler) ---
spring.datasource.url=${SUPABASE_DATABASE_URL:${SUPABASE_DB_URL:jdbc:postgresql://localhost:5432/postgres?sslmode=require}}
spring.datasource.username=${SUPABASE_DATABASE_USERNAME:${SUPABASE_DB_USER:postgres}}
spring.datasource.password=${SUPABASE_DATABASE_PASSWORD:${SUPABASE_DB_PASSWORD:password}}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=${SUPABASE_DB_POOL_SIZE:5}
spring.datasource.hikari.minimum-idle=${SUPABASE_DB_MIN_IDLE:1}
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.initializationFailTimeout=0

# --- Spring Web Configuration ---
spring.main.web-application-type=servlet
spring.mvc.static-path-pattern=/**
server.port=${PORT:8080}

# --- Error and Monitoring ---
server.error.include-message=always
server.error.include-binding-errors=always
management.endpoints.web.exposure.include=health